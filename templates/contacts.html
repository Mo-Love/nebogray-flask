{% extends 'base.html' %}

{% block title %}Контакти - Небограй{% endblock %}

{% block content %}
<section class="row section">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2>Адреса</h2>
                <p>{{ contacts.address }}</p>
                <h2>Телефон</h2>
                <p><a href="tel:{{ contacts.phone }}" class="text-white">{{ contacts.phone }}</a></p>
                <h2>Email</h2>
                <p><a href="mailto:{{ contacts.email }}" class="text-white">{{ contacts.email }}</a></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <!-- Додай карту: <iframe src="https://maps.google.com/..."></iframe> -->
        <div class="card">
            <div class="card-body">
                <h2>Зв'яжіться з нами</h2>
                <form>
                    <input type="text" class="form-control mb-2" placeholder="Ім'я">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <textarea class="form-control mb-2" placeholder="Повідомлення"></textarea>
                    <button type="submit" class="btn btn-outline-light">Відправити</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
