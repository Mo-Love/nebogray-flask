{% extends 'base.html' %}

{% block content %}
<!-- Статистика з анімацією -->
<section id="stats" class="row mb-5 text-center section">
    <div class="col-md-6">
        <div class="card stats-card bg-secondary text-white">
            <div class="card-body">
                <h2><i class="fas fa-tools"></i> Переобладнано:</h2>
                <div class="count" data-target="{{ stats.reobladnano }}">0</div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card stats-card bg-secondary text-white">
            <div class="card-body">
                <h2><i class="fas fa-wrench"></i> Відремонтовано:</h2>
                <div class="count" data-target="{{ stats.vidremontovano }}">0</div>
            </div>
        </div>
    </div>
</section>

<!-- Послуги -->
<section class="row mb-5 section">
    {% for service in services %}
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-header bg-dark text-white">
                <h5>{{ service.title }}</h5>
            </div>
            <div class="card-body">
                <p>{{ service.description }}</p>
                <button class="btn btn-outline-light" data-bs-toggle="collapse" data-bs-target="#details{{ loop.index }}">Деталі</button>
                <div class="collapse mt-3" id="details{{ loop.index }}">
                    <ul class="list-group list-group-flush">
                        {% for detail in service.details %}
                        <li class="list-group-item bg-transparent text-white"><i class="fas fa-check"></i> {{ detail }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
