<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Небограй – Сервіс STARLINK{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #333; }
        .header { background: linear-gradient(135deg, #0d6efd, #6610f2); color: white; padding: 2rem 0; }
        .header h1 { font-family: 'Inter', sans-serif; font-weight: 700; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
        .btn-primary:hover { background-color: #0b5ed7; }
        footer { background: #343a40; color: white; padding: 1rem 0; text-align: center; }
        .accordion-button { font-weight: 600; }
    </style>
</head>
<body>
    <header class="header text-center">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-satellite"></i> Небограй – Професійний ремонт STARLINK</h1>
            <p class="lead">Переобладнання терміналів під ваше авто</p>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Небограй. Всі права захищено. <a href="#" class="text-light">Контакти</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
