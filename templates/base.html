<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Небограй – Професійний ремонт STARLINK{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="dark">
    <button class="btn theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-satellite"></i> Небограй</a> <!-- Лого як текст; заміни на <img src="{{ url_for('static', filename='logo.png') }}"> якщо є -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">Головна</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="/about">Про нас</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'contacts' %}active{% endif %}" href="/contacts">Контакти</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'thanks' %}active{% endif %}" href="/thanks">Подяки</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header text-center">
        <div class="container">
            <h1 class="animated-title">Ремонтуємо та переобладнуємо термінали STARLINK</h1>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Небограй. Всі права захищено.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        }
        // Анімація лічильників статистики
        function animateCounters() {
            const counters = document.querySelectorAll('.count');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const increment = target / 50;
                let current = 0;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    counter.textContent = Math.floor(current).toLocaleString();
                }, 40);
            });
        }
        if (document.getElementById('stats')) animateCounters();
    </script>
</body>
</html>
