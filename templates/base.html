<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Небограй – Професійний ремонт STARLINK{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="dark">
    <!-- Прелоадер з відео -->
    <div id="preloader" class="preloader">
        <video id="preload-video" autoplay muted loop playsinline 
               poster="{{ url_for('static', filename='672860EC-E2ED-4E3D-A21A-3A2ADEA9CA58.png') }}">
            <source src="{{ url_for('static', filename='Grok-Video-878D407B-6744-4F80-BF3089D3B648.mov') }}" type="video/mp4">
            Ваш браузер не підтримує відео.
        </video>
    </div>

    <button class="btn theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon fa-lg"></i>
    </button>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='672860EC-E2ED-4E3D-A21A-3A2ADEA9CA58.png') }}" 
                     alt="Логотип Небограй" class="nebogray-logo" loading="lazy">
                Небограй
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/"><i class="fas fa-home"></i> Головна</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="/about"><i class="fas fa-info-circle"></i> Про нас</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'contacts' %}active{% endif %}" href="/contacts"><i class="fas fa-phone"></i> Контакти</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'thanks' %}active{% endif %}" href="/thanks"><i class="fas fa-star"></i> Подяки</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header starry-bg text-center">
        <div class="stars" id="stars"></div>
        <div class="container">
            {% block header %}
            <div class="satellite-orbit">
                <i class="fas fa-satellite satellite"></i>
                <h1 class="animated-title">Ремонтуємо та переобладнуємо термінали STARLINK</h1>
            </div>
            {% endblock %}
        </div>
    </header>
    <main class="container my-5 mt-5 pt-5 starry-bg">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Небограй. Всі права захищено.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        }
        function animateCounters() {
            const counters = document.querySelectorAll('.count');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const increment = target / 50;
                let current = 0;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                        counter.innerHTML = '> ' + current.toLocaleString();
                    } else {
                        counter.textContent = Math.floor(current).toLocaleString();
                    }
                }, 40);
            });
        }
        function hidePreloader() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 1000); // Синхронізовано з transition: opacity 1s
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('stats')) animateCounters();
            setTimeout(hidePreloader, 3000); // 3с для прелоадера
        });
        window.addEventListener('load', hidePreloader);
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            if (typeof particlesJS === 'undefined') {
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                    star.style.animationDelay = Math.random() * 10 + 's';
                    star.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    starsContainer.appendChild(star);
                }
            }
        }
        createStars();
        window.addEventListener('load', () => {
            if (typeof particlesJS !== 'undefined' && window.location.pathname === '/') {
                particlesJS('stars', {
                    particles: { number: { value: 80 }, color: { value: '#fff' }, shape: { type: 'circle' }, opacity: { value: 0.5, random: true }, size: { value: 2, random: true }, line_linked: { enable: false }, move: { enable: true, speed: 1, direction: 'none', random: true, out_mode: 'out' } },
                    interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' } } },
                    retina_detect: true
                });
            }
        });
    </script>
</body>
</html>
