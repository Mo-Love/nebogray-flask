<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}Ремонт Starlink в Україні | Діагностика, Кабель, Dishy - Nebogray Repair{% endblock %}</title>
    
    <meta name="description" content="Професійний ремонт Starlink в Україні. Відновлення кабелю, блоків живлення та Dishy Gen1/Gen2. Безкоштовна діагностика та гарантія 6 місяців.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    {% include 'header.html' %} 

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
