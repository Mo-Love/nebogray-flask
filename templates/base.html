<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Небограй – Професійний ремонт STARLINK{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-color: #f8f9fa; --text-color: #333; --card-bg: white; }
        [data-theme="dark"] { --bg-color: #343a40; --text-color: #f8f9fa; --card-bg: #495057; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .navbar { background: linear-gradient(135deg, #0d6efd, #6610f2); }
        .navbar-brand { font-family: 'Inter', sans-serif; font-weight: 700; }
        .header { background: linear-gradient(135deg, #0d6efd, #6610f2); color: white; padding: 4rem 0; animation: fadeIn 1s; }
        .header h1 { font-family: 'Inter', sans-serif; font-weight: 700; }
        .card { border: none; box-shadow: 0 8px 16px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; background: var(--card-bg); color: var(--text-color); }
        .card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
        .btn-primary { background: linear-gradient(135deg, #0d6efd, #6610f2); border: none; transition: transform 0.2s; }
        .btn-primary:hover { transform: scale(1.05); }
        footer { background: #343a40; color: white; padding: 2rem 0; text-align: center; }
        .section { animation: fadeInUp 0.8s ease-out; }
        .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        img { max-width: 100%; height: auto; border-radius: 8px; loading: lazy; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .accordion-button { font-weight: 600; background: var(--card-bg); color: var(--text-color); }
    </style>
</head>
<body>
    <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-satellite"></i> Небограй</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Послуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#poe">PoE-інжектори</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacts">Контакти</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header text-center" id="home">
        <div class="container">
            <h1 class="display-3">Професійний ремонт та переобладнання терміналів STARLINK під ваше авто</h1>
            <p class="lead">Сервіс STARLINKів – STARLINK, ремонт, сервіс</p>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Небограй. Всі права захищено. <a href="#" class="text-light">Контакти</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            document.body.style.backgroundColor = document.body.dataset.theme === 'dark' ? '#343a40' : '#f8f9fa';
        }
        // Smooth scroll для меню
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault(); document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
